name: CI â€“ Express API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          DB_CONN_STRING: ${{ secrets.DB_CONN_STRING }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWTSECRET: ${{ secrets.JWTSECRET }}
